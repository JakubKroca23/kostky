<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Master 2D</title>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      if (msg === "Script error." && line === 0) return; // Ignore unhelpful cross-origin errors from extensions/analytics

      var div = document.getElementById("error-banner") || document.createElement("div");
      div.id = "error-banner";
      div.style.cssText = "position:fixed;bottom:0;left:0;width:100%;background:#800;color:white;padding:10px;z-index:9999;font-family:monospace;font-size:12px;overflow:auto;max-height:30%;border-top:2px solid gold;line-height:1.2;";
      div.innerHTML = "<b>App Error:</b> " + msg + " (" + url + ":" + line + ") <button onclick='this.parentElement.remove()' style='float:right;background:gold;color:black;border:none;padding:2px 10px;font-weight:bold;'>HIDE</button>";
      document.body.appendChild(div);
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>


</html>
