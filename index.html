<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Master 2D</title>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.getElementById("error-overlay") || document.createElement("div");
      div.id = "error-overlay";
      div.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:#800;color:white;padding:20px;z-index:9999;font-family:monospace;white-space:pre-wrap;overflow:auto;line-height:1.5;";
      div.innerHTML = "<h1>Runtime Error</h1>" +
        "<b>Message:</b> " + msg + "<br/>" +
        "<b>File:</b> " + url + "<br/>" +
        "<b>Line:</b> " + line + " <b>Col:</b> " + col + "<br/><br/>" +
        "<b>Stack:</b><br/>" + (error ? error.stack : "No stack available");
      document.body.appendChild(div);
      return false;
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>


</html>
